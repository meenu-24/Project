<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./day3.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="text">
        <h3>Filter</h3>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <li>SEARCH BY KEYWORD</li>
      <div class="search-area">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="search" placeholder="Search jobs" class="search-text" />
      </div>
      <div class="option-btn">
        <li>View</li>
        <div class="rbtn">
          <input type="radio" class="rbtns" /><label>All job posts</label>
        </div>
        <div class="rbtn">
          <input type="radio" class="rbtns" /><label>Active job posts</label>
        </div>
        <div class="rbtn">
          <input type="radio" class="rbtns" /><label>Archived job posts</label>
        </div>
        <li>INCLUDE</li>
        <div class="rbtn"><input type="checkbox" class="rbtns" /><label>jobs share with me</label></div>
      </div>

      <button type="submit" class="btn">Save Changes</button>
    </div>
  </body>
</html>
